<div class="list-group">
  <a class="list-group-item list-group-item-action"
     *ngFor="let course of courses" [routerLink]="['/courses', course.id]">
    {{course.name}}
  </a>
</div>
<div class="navbar">
  <button class="btn btn-dark" (click)="previousPage()" *ngIf="page>1" >Previous page</button>
  <button class="btn btn-dark" (click)="nextPage()">Next page</button>
</div>
